<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" type="image/ico" href="images/favIcon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Change password</title>

    <link href="/css/TimeCircles.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/styleuserHP.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="/images/plantlyLogoBlack.png" height="31" width="117"/></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/about">about</a></li>
                <li>
                    <a class="nav-link" id="loginButton" th:unless="${session.user}" th:text="'log in'"></a>
                </li>
                <li class="dropdown">
                    <a href="user" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"
                       th:if="${session.user}" th:text="${session.user.firstname} + ' &dtrif; ' "></a>
                    <ul class="dropdown-menu">
                        <li><a href="user">
                            <span class="glyphicon glyphicon-grain" aria-hidden="true"></span> | my plantly</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li><a href="changePassword">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> | change password</a>
                        </li>
                        <li th:if="${session.user.userType} == 'admin'"><a href="admin">
                            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> | admin</a>
                        </li>
                        <li><a href="logout">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span> | log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav><div class="container-fluid">
    <div class="row">
        <div class="col-md-12 content-area content-padding">
            <div class="col-md-4"></div>
            <div class="col-md-4 my-plantly-form change-pass-div" id="my-plantly-add-div">
                <h2>Change password</h2>
                <form action="/passwordVerification" method="post">
                    <div class="field-wrap">
                        <label>
                            Old password: <span class="req"></span>
                        </label>
                        <input type="password" name="oldPassword" required="required" autocomplete="off" maxlength="30" title="Set your password maximum 30 characters"
                               oninvalid="this.setCustomValidity('Invalid password')" oninput="setCustomValidity('')"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            New password: <span class="req"></span>
                        </label>
                        <input id="tags" type="password" name="newPassword" required="required" autocomplete="off" maxlength="30" title="Set your password maximum 30 characters"
                               oninvalid="this.setCustomValidity('Invalid password')" oninput="setCustomValidity('')"/>
                    </div>
                    <button type="submit" class="button button-block" id="my-plantly-form-addbutton" >Change</button>
                    <div th:if="${info}" th:text="${info}"></div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/TimeCircles.js"></script>

    <script src="/js/index.js"></script>
    <script src="/js/autocomplete.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>

</body>

</html>
